	<header>
		<h1>Загадки:</h1>
	</header>
<p>1. В книжці шість листків простих, сьомий золотий. <sub>(Тиждень)</sub></p>
<p><u>2.</u> Йде слідом за тобою: утікай - не утечеш, доганяй - не доженеш. <sub>(Тінь)</sub></p>
<p>3. Дванадцять братів один за одним ходять, один одного не обходять. <sub>(Місяці року)</sub></p>
<p>4. По морі йде, а до берега дійде - зразу пропаде. <sub>(Хвиля)</sub></p>

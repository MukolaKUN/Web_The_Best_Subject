<body>
	<header>
		<h1> Українські прислів`я</h1>
    </header>
	<p class="prisl1"><b>Вовка</b> боятися - в ліс не ходити.</p>
	<p class="prisl2">Кожен <b>кулик <sup>1</sup></b> своє болото хватить.</p>
	<p class="prisl3">Крутиться як <b>білка</b> в колесі.</p>
	<p class="prisl4">На те <b>щука</b> в морі,щоб <b>карась</b> не дрімав.</p>
	<p>----------</p>
	<p><sup>1</sup> пташка середніх розмірі,мешкає на болотах</p>

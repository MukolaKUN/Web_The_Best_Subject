<p><font face="book antique" color="maroon">1. В книжці шість листків простих, сьомий золотий.<sub>(Тиждень)</sub></font></p>
<p><font face="book antique" color="maroon"><u>2.</u> Йде слідом за тобою: утікай - не утечеш, доганяй - не доженеш. <sub>(Тінь)</sub></font></p>
<p><font face="book antique" color="maroon">3. Дванадцять братів один за одним ходять, один одного не обходять.<sub>(Місяці року)</sub></font></p>
<p><font face="book antique" color="maroon">4. По морі йде, а до берега дійде - зразу пропаде. <sub>(Хвиля)</sub></font></p>
